<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵幸存者 (Meow Survivors)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI Overlay -->
        <div id="ui-layer">
            <!-- HUD -->
            <div id="hud" class="hidden">
                <div class="bar-container">
                    <div class="bar-label">HP</div>
                    <div id="hp-bar-bg"><div id="hp-bar-fill"></div></div>
                    <div id="hp-text">100/100</div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">EXP</div>
                    <div id="xp-bar-bg"><div id="xp-bar-fill"></div></div>
                    <div id="level-text">Lv. 1</div>
                </div>
                <div id="timer">00:00</div>
                <div id="kill-count">击杀: 0</div>
            </div>

            <!-- Character Select Screen -->
            <div id="start-screen" class="screen">
                <h1>喵喵幸存者</h1>
                <p>请选择你的喵喵英雄</p>
                <div class="char-select-container">
                    <div class="char-card" onclick="startGame('guagua')">
                        <div class="char-icon guagua-icon"></div>
                        <h2>瓜瓜 (Guagua)</h2>
                        <p class="desc">蓝白英短</p>
                        <p class="ability">能力: 鱼骨飞镖 (远程)</p>
                    </div>
                    <div class="char-card" onclick="startGame('kuikui')">
                        <div class="char-icon kuikui-icon"></div>
                        <h2>葵葵 (Kuikui)</h2>
                        <p class="desc">软萌布偶</p>
                        <p class="ability">能力: 呼噜护盾 (近战光环)</p>
                    </div>
                </div>
            </div>

            <!-- Level Up Screen -->
            <div id="levelup-screen" class="screen hidden">
                <h2>升级了! (Lv. <span id="levelup-level"></span>)</h2>
                <p>选择一个升级</p>
                <div id="cards-container">
                    <!-- Cards will be injected here by JS -->
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="gameover-screen" class="screen hidden">
                <h1>游戏结束</h1>
                <p>存活时间: <span id="final-time"></span></p>
                <p>击杀数量: <span id="final-kills"></span></p>
                <button onclick="location.reload()">再来一局</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
